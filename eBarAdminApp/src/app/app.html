<ion-header class="ebar-header">
  <ion-navbar>
    <button ion-button menuToggle class="toggle-menu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="header-logo">
        <img id="eBarLogo" src="assets/imgs/logo_1.png"  (click)="goToHome()"/>
    </ion-title>
    <ion-buttons style="float:right;">
      <div class="auth-buttons" #authButtons>
          <button ion-button class="register-btn" (click)="goToRegister()">Inregistrare restaurant</button>
          <button ion-button class="login-btn" (click)="goToLogin()">Autentificare</button>
      </div>
      <div class="user-data" #userData>
        <div class="userD">
            <img id="user-avatar" src="assets/imgs/restaurant_logo.png">
          <p id="hello-username" #helloUser></p>
        </div>
        <div class="user-dropdown">
            <a (click)="logout()">Delogare</a>
        </div>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
