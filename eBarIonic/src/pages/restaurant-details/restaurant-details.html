<ion-content padding>
  <div *ngIf="userLogged" class="restaurant-details">
    <ion-row>
      <ion-col col-md-2 col-sm-1 class="hidden-xs"></ion-col>
      <ion-col>
          <ion-col col-12 col-md-6>
              <a class="text-center img-clickable pr-res-img">
                  <!-- <div *ngIf="restaurant.HasThumbnail; else noImageTemplate">
                      <img src={{restaurant.ThumbnailBase64String}} alt="thumbnail" />
                  </div> -->
                  <ng-template #noImageTemplate>
                      <img src="assets/imgs/no-thumbnail.png" alt="thumbnail" />
                  </ng-template>
              </a>
            </ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-md-2 col-sm-1 class="hidden-xs"></ion-col>
        <ion-col col-md-3>
            <span>Nume restaurant:</span>
        </ion-col>
        <ion-col col-md-6>
            <!-- <span>{{restaurant.RestaurantName}}</span> -->
            <span>eBar Restaurant</span>
        </ion-col>
      </ion-row>
  </div>
</ion-content>
