<ion-header class="ebar-header">
  <ion-navbar>
    <button *ngIf="getSidebarStatus()" ion-button menuToggle class="toggle-menu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="header-logo">
      <img id="eBarLogo" src="assets/imgs/logo_1.png" (click)="goToHome()" />
    </ion-title>
    <ion-buttons style="float:right;">
      <div class="auth-buttons" #authButtons>
        <button ion-button class="register-btn" (click)="goToRegister()">Inregistrare restaurant</button>
        <button ion-button class="login-btn" (click)="goToLogin()">Autentificare</button>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-split-pane when="(min-width: 575px)">
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-row class="profile" col-lg-10 offset-lg-1 col-md-8 offset-md-2 col-10 offset-1>
          <ion-row col-lg-8 offset-lg-2 col-md-6 offset-md-3 col-10 offset-1 class="profile-userpic">
            <img id="user-avatar" src="assets/imgs/restaurant_logo.png">
            <div class="profile-usertitle-name text-center" col-lg-12 col-md-12 col-sm-12 col-12>
              <p id="hello-username" text-center #helloUser></p>
            </div>
          </ion-row>
          <ion-row class="profile-userbuttons" col-lg-10 offset-lg-1 col-md-8 offset-md-2 col-10 offset-1>
            <ion-col co-6 ion-button color="secondary" (click)="goToUserProfile()" class="user-profile-btn">Detalii profil</ion-col>
            <ion-col col-6 ion-button color="danger" (click)="logout()" class="logout-btn">Delogare</ion-col>
          </ion-row>
        </ion-row>
      </ion-toolbar>
    </ion-header>
    <ion-content class="sidebar content-box" style="display: block;">
        <ion-list class="nav">
          <ion-item class="sidebar-menu-item" tappable *ngFor="let p of pages" (click)="openPage(p)">
            <ion-avatar item-left>
              <img src="{{p.icon}}" class="admin-menu-icon">
            </ion-avatar>
            <h2>{{p.title}}</h2>
          </ion-item>
        </ion-list>
      </ion-content>
  </ion-menu>
  <ion-split-pane>
    <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
